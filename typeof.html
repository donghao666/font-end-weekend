    <title>typeof运算符</title>
    <!--typeof用于判断数据类型-->
    <script>
        var a=45;
        alert(typeof a);
        var b="hello";
        alert(typeof b);
        var c=true;
        alert(typeof c);
        var d;
        alert(typeof d);
    </script>
