<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js5连接符和转义字符</title>
    <script>
        var a=126;
        var b=true;
        var c="hello";
        alert(a+c+b);//字符串类型和任何数据相连接都是字符串
        alert("张三说\“你好！！\”");//改变\后面内容的含义
        alert("张三说\n‘你好！！’");//换行
        alert("张三说\t‘你好！！’");//相当于一个 tab键
        alert("张三说\\‘你好！！’");//相当于一个\
    </script>
</head>
<body>
    
</body>
</html>
