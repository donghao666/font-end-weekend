<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择结构多重elseif语句</title>
    <script>
        var s=68;
        if(s>=90)
            alert("A");
        else if(s<90 && s>=80)
            alert("B");
        else if(s<80 && s>=70)
            alert("C");
        else if(s<70 && s>=60)
            alert("D");
        else
            alert("E");
    </script>
</head>

</body>
</html>
