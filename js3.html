<html>

    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<script>
    var a=556;
    alert(typeof a);//typeof显示数据类型
    var b="1233";
    alert(typeof b);
    var c=true;
    alert(typeof c);
    var d;
    alert(typeof d);//undefined未定义也是一种数据类型
</script>

</body>
</html>
